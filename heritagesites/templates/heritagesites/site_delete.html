{% extends 'heritagesites/base.html' %}

{% block content %}

  <form method="post" class = 'unesco-form'>
    {% csrf_token %}
    <p>Are you sure you want to delete the Heritage Site "{{ sites.site_name }}"?</p>
    <button type="submit" class="btn btn-outline-danger">delete</button>
    <a class="btn btn-outline-secondary" href="{% url 'site_detail' site.pk %}">cancel</a>
  </form>


{% endblock content %}
